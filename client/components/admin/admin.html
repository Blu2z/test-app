<div class="container">
	<h1 class="text-center">This is Admin page!</h1>
	<table class="table">
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>text</th>
			</tr>
		</thead>
		<tbody>
			<tr><input class="form-control" ng-model="filterCatalog" placeholder="search"></tr>
			<tr>
				<td><input class="form-control" ng-model="$ctrl.productEdit._id" disabled placeholder="auto generated"></td>
				<td><input class="form-control" ng-model="$ctrl.productEdit.name"></td>
				<td><input class="form-control" ng-model="$ctrl.productEdit.text"></td>
				<td><button class="btn btn-primary" ng-click="$ctrl.addProduct()">Add/Edit</button></td>
			</tr>
			<tr ng-repeat="product in $ctrl.catalog | filter:{name: filterCatalog}">
				<td>{{product._id}}</td>
				<td>{{product.name}}</td>
				<td>{{product.text}}</td>
				<td>
					<button class="btn btn-danger" ng-click='$ctrl.deleteProduct(product._id)'>
						<i class="fa fa-trash-o"></i>
					</button>
					<button class="btn btn-warning" ng-click='$ctrl.editProduct(product)'>
						<i class="fa fa-pencil"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
