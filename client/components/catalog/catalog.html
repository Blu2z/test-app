<div class="container">
	<h1 class="text-center">This is Catalog!</h1>
	<table class="table">
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>text</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<input class="form-control" ng-model="filterCatalog" placeholder="search">
			</tr>
			<tr ng-repeat="product in $ctrl.catalog | filter:{name: filterCatalog}">
				<td>{{product._id}}</td>
				<td>{{product.name}}</td>
				<td>{{product.text}}</td>
			</tr>
		</tbody>
	</table>
</div>
